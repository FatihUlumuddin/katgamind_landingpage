<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1126/1126012.png" type="image/png" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #212529;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    /* Navbar fixed top */
    .navbar {
      background-color: #212529;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1100;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
    }

    .navbar-brand {
      font-weight: bold;
      color: white;
      user-select: none;
    }

    /* Sidebar fixed below navbar */
    .sidebar {
      position: fixed;
      top: 56px; /* height of navbar */
      left: 0;
      width: 260px;
      height: calc(100vh - 56px);
      background: linear-gradient(to bottom, #212529, #343a40);
      color: #fff;
      padding-top: 1rem;
      overflow-y: auto;
      z-index: 1050;
      display: block;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 1rem;
      user-select: none;
    }

    .sidebar a {
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s;
      cursor: pointer;
      user-select: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      border-left: 4px solid #ffc107;
      color: #ffc107;
      text-decoration: none;
    }

    .sidebar i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    /* Main content with sidebar offset */
    .main {
      margin-left: 260px;
      padding-top: 56px; /* space for fixed navbar */
      min-height: 100vh;
      background-color: #fff;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
    }

    .dark-mode .main {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
    }

    .content-section {
      display: none;
    }

    .active-section {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .hero {
      text-align: center;
      margin-bottom: 2rem;
    }

    .hero img {
      max-width: 180px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile menu toggle button */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1150;
      background: #212529;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
        padding-top: 56px;
      }

      .mobile-menu {
        display: block;
      }
    }

    .mode-toggle,
    .language-toggle {
      margin-left: 10px;
      color: white;
      border-color: white;
    }

    .mode-toggle:hover,
    .language-toggle:hover {
      background-color: #495057;
      border-color: #ffc107;
      color: #ffc107;
    }
/* Hide title on mobile */
@media (max-width: 768px) {
  .navbar-brand {
    color: #212529;
  }
}
  </style>
</head>

  </div>

  <script>
    // Show selected section and set active menu item
    function showSection(id, link) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('active-section');
      });
      document.getElementById(id).classList.add('active-section');

      document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
      if (link) link.classList.add('active');

      // Hide sidebar on mobile after selection
      if (window.innerWidth <= 768) {
        toggleSidebar(false);
      }
    }

    // Toggle dark mode class on body
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Toggle language between English and Indonesian
    function toggleLanguage() {
      const currentLang = document.body.getAttribute('data-lang') || 'en';
      const newLang = currentLang === 'en' ? 'id' : 'en';
      document.body.setAttribute('data-lang', newLang);

      document.querySelectorAll('.lang').forEach(el => {
        el.textContent = el.getAttribute(`data-${newLang}`);
      });
    }

    // Toggle sidebar visibility (used for mobile)
    function toggleSidebar(forceState) {
      const sidebar = document.getElementById('sidebar');
      if (typeof forceState === 'boolean') {
        sidebar.style.display = forceState ? 'block' : 'none';
      } else {
        sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
      }
    }

    // Initialize page language and default active menu
    document.body.setAttribute('data-lang', 'en');
    toggleLanguage(); // set content to English initially

    // Highlight default menu item on load
    document.querySelector('.sidebar a.active')?.click();
  </script>

  document.addEventListener('contextmenu', e => e.preventDefault());

  document.addEventListener('keydown', e => {
    if (e.key === 'F12') e.preventDefault();

    if (e.metaKey && e.altKey && e.key.toLowerCase() === 'i') e.preventDefault();
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') e.preventDefault();
    if (e.metaKey && e.altKey && e.key.toLowerCase() === 'j') e.preventDefault();
    if (e.ctrlKey && e.key.toLowerCase() === 'u') e.preventDefault();
    if (e.metaKey && e.key.toLowerCase() === 'u') e.preventDefault();
  });
</script>
